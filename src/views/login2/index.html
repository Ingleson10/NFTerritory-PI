<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login NFTerritory</title>
</head>
<body>
    <div class="sign-in">
        <span>Sign in NFTerritory</span>
    </div>
    <div class="login">
        <div class="imagem">
            <span>Seja o Artista</span>
            <span>seja um apreciador</span>
            <span>NFTerritory</span>
            <img src="../../img/logo.png" alt="" id="logo">
            <img src="../../img/NFT-heading-3-01.webp" alt="" id="nft-factory">
        </div>
        <div class="information">
            <div class="email">
                <label for="Email">Email:</label>
                <input type="email" placeholder="Email">
            </div>
           <div class="senha">
            <label for="Email">Senha:</label>
            <input type="password" placeholder="Senha">
           </div>
            <div class="button">
                <span>Entrar</span>
            </div>
            <div class="sign-up">
                <a href="#">Registre-se</a>
                <div class="google">
                    <img src="../../img/google.png" alt="" srcset="">
                    <span>Continuar com o google</span>
                </div>
                <div class="facebook">
                    <img src="../../img/facebook.png" alt="">
                    <span>Continuar com o facebook</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
